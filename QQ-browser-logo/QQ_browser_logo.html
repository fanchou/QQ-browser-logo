<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>CSS3打造QQ browser Logo</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="QQbrowser">
	<h1>QQ浏览器</h1>
	<h3>云览天下  一触即达</h3>
	<div class="dark-shadow"></div>
	<div class="outer"></div>
	<div class="highlight"></div>
	<div class="inner"></div>
	<div class="inside"></div>
	<div class="counter"></div>
	<div class="round1"></div>
	<div class="round2"></div>
	<div class="round3"></div>
	<div class="round4"></div>
	<div class="cloud"></div>
	<div class="round5"></div>
	<div class="cut"></div>
	<div class="cut1"></div>
	<div class="res"></div>
</div>
</body>
</html>
